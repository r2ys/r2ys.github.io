    <h2 id="写好一份技术简历的要点">写好一份技术简历的要点</h2>

<h3 id="几个注意点">几个注意点</h3>
<ul>
  <li>框架是重点，但别让人感觉你只会山寨别人的代码</li>
  <li>别单纯看单机版的框架，适当了解些分布式</li>
  <li>数据库方面，别就知道增删改查，得了解性能优化，NoSQL亦如此</li>
  <li>Java核心方面，围绕数据结构和性能优化准备面试题</li>
  <li>Linux方面，至少了解如何看日志排查问题</li>
  <li>通读一些底层代码，作为加分项</li>
</ul>

<h3 id="一切的一切把上述技能嵌入到你做过的项目里">一切的一切，把上述技能嵌入到你做过的项目里</h3>
