  <h1>difference from array and arraylist</h1>

  <div class="entry">
    <h2 id="array和arraylist的各自特点和区别">Array和ArrayList的各自特点和区别</h2>

<h3 id="array">Array</h3>
<ul>
  <li>内存中是连续的</li>
  <li>读取和赋值很快</li>
  <li>扩容和收缩很慢</li>
  <li>需要指定内存大小</li>
</ul>

<h3 id="arraylist">ArrayList</h3>
<ul>
  <li>不需要指定容量</li>
  <li>方便动态扩容和收缩</li>
  <li>可以保存不同类型，本质都当作Object处理</li>
  <li>ArrayList不是类型安全，需要拆装箱</li>
  <li>通过指定泛型，通过编译来强制使用正确统一的数据类型，也减少了类型转换</li>
</ul>
