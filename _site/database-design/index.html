  <h1>database design</h1>

  <div class="entry">
    <h2 id="数据库设计的原则">数据库设计的原则</h2>

<h3 id="简单记录几点要点">简单记录几点要点</h3>
<ul>
  <li>符合业务需求</li>
  <li>避免冗余</li>
</ul>

<h3 id="数据仓库设计要以哪些指标为主">数据仓库设计要以哪些指标为主？</h3>
<ul>
  <li>需求</li>
  <li>维度</li>
  <li>指标</li>
</ul>

<h3 id="数据库的需求和数据仓库需求的不同">数据库的需求和数据仓库需求的不同</h3>
<ul>
  <li>数据库要求的是实时，一致</li>
  <li>数据仓库要求的是汇总数据有效，全量，不需实时</li>
</ul>

<h3 id="数据仓库产生的因素">数据仓库产生的因素</h3>
<p>数据仓库产生于数据库之上，为了进一步挖掘数据资源、决策需要而存在</p>
