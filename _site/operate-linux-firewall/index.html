  <h1>operate linux firewall</h1>

  <div class="entry">
    <h2 id="centos7永久关闭防火墙">centOS7永久关闭防火墙</h2>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="c"># 查看状态</span>
systemctl status firewalld.service

<span class="c"># 关闭</span>
systemctl stop firewalld.service

<span class="c"># 开机禁用</span>
systemctl disable firewalld.service

<span class="c"># 开启</span>
systemctl start firewalld.service

<span class="c"># 开机启用</span>
systemctl <span class="nb">enable </span>firewalld.service
</code></pre></div></div>
