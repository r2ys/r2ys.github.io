  <h1>linux close selinux</h1>

  <div class="entry">
    <h2 id="centos7关闭selinux">CentOS7关闭SELinux</h2>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="o">[</span>root@dev-server ~]# getenforce
Disabled
<span class="o">[</span>root@dev-server ~]# /usr/sbin/sestatus
SELinux status:                 disabled

<span class="c"># 永久关闭</span>
vi /etc/selinux/config
<span class="c"># 将SELINUX=enforcing改为SELINUX=disabled</span>
<span class="c"># 重启后生效</span>
</code></pre></div></div>
